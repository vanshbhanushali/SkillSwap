<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swap Requests - Skill Swap Platform</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #222;
      padding: 1rem 2rem;
      border-bottom: 1px solid #444;
    }

    .navbar h1 {
      font-size: 1.2rem;
      color: #fff;
    }

    .navbar .right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .navbar .right a {
      color: #fff;
      text-decoration: none;
      border-bottom: 2px solid transparent;
    }

    .navbar .right a.active {
      border-bottom: 2px solid #fff;
    }

    .navbar img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 2px solid #ccc;
    }

    .filter-bar {
      display: flex;
      justify-content: start;
      gap: 1rem;
      padding: 1rem 2rem;
    }

    .filter-bar select,
    .filter-bar input {
      padding: 0.5rem;
      border: 1px solid #999;
      border-radius: 4px;
    }

    .requests-container {
      padding: 1rem 2rem;
    }

    .card {
      background-color: #1a1a1a;
      border: 1px solid #333;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #999;
    }

    .card-content {
      flex: 1;
    }

    .card-content h3 {
      margin-bottom: 0.5rem;
    }

    .skills {
      margin: 0.5rem 0;
    }

    .skills span {
      background-color: #333;
      padding: 0.2rem 0.5rem;
      border-radius: 6px;
      margin-right: 0.5rem;
      font-size: 0.9rem;
    }

    .rating {
      font-size: 0.85rem;
      color: #ccc;
    }

    .status {
      margin-top: 0.5rem;
    }

    .status-label {
      color: #aaa;
    }

    .status-value {
      font-weight: bold;
      margin-left: 0.4rem;
    }

    .pending {
      color: orange;
    }

    .accepted {
      color: #4caf50;
      cursor: pointer;
    }

    .rejected {
      color: #f44336;
      cursor: pointer;
    }

    .pagination {
      text-align: center;
      padding: 1rem;
    }

    .pagination span {
      margin: 0 0.5rem;
      cursor: pointer;
      color: #ccc;
    }

    .pagination .active-page {
      color: #fff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Skill Swap Platform</h1>
    <div class="right">
      <a class="active" href="#">Home</a>
      <img src="https://i.pravatar.cc/36" alt="Profile Photo" />
    </div>
  </div>

  <div class="filter-bar">
    <select>
      <option selected>Pending</option>
      <option>Accepted</option>
      <option>Rejected</option>
    </select>
    <input type="text" placeholder="Search..." />
  </div>

  <div class="requests-container">
    <!-- Request Card 1 -->
    <div class="card">
      <img src="https://i.pravatar.cc/60?img=12" alt="Profile" />
      <div class="card-content">
        <h3>Marc Demo</h3>
        <div class="skills">
          <span style="color: lightgreen;">Skills Offered ⇒ JavaScript</span><br />
          <span style="color: lightblue;">Skill Wanted ⇒ Photoshop</span>
        </div>
        <div class="rating">Rating: 3.9 / 5</div>
        <div class="status">
          <span class="status-label">Status:</span>
          <span class="status-value pending">Pending</span> |
          <span class="accepted">Accept</span> |
          <span class="rejected">Reject</span>
        </div>
      </div>
    </div>

    <!-- Request Card 2 -->
    <div class="card">
      <img src="https://i.pravatar.cc/60?img=5" alt="Profile" />
      <div class="card-content">
        <h3>Name</h3>
        <div class="skills">
          <span style="color: lightgreen;">Skills Offered ⇒ Node.js</span><br />
          <span style="color: lightblue;">Skill Wanted ⇒ React</span>
        </div>
        <div class="rating">Rating: 3.9 / 5</div>
        <div class="status">
          <span class="status-label">Status:</span>
          <span class="status-value rejected">Rejected</span>
        </div>
      </div>
    </div>
  </div>

  <div class="pagination">
    <span>&lt;</span>
    <span class="active-page">1</span>
    <span>2</span>
    <span>3</span>
    <span>&gt;</span>
  </div>

</body>
</html>
